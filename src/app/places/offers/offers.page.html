<ion-header>
  <ion-toolbar>
    <ion-buttons fill='clear' color='dark' slot="start">
      <ion-menu-button menu='m1'></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink='/places/tabs/offers/new'>
        <ion-icon name='add' slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor='let place of loadedPlaces'>
      <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', place.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]='place.imageUrl'></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{place.title}}</h2>
          <p>{{place.description}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)='onEdit(place.id)'>
          <ion-icon name="pencil-sharp"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
